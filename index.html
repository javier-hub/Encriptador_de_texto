<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <section class="principal">
    <img class="logo" src="./images/Logo.svg" alt="logo de Alura">
    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui" autofocus></textarea>
    <p class="requisitos"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
        <path fill="currentColor"
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z" />
      </svg>Solo letras minúsculas y sin acentos</p>
    <div class="botones">
      <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
      <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>
  </section>
  <section class="secundaria">
    <div class="primera-vista">
      <img class="muneco" src="./images/Muneco.svg" alt="persona mirando un diamante con una lupa que sostiene">
      <div class="text-aviso">
        <h2 class="nada">Ningún mensaje fue encontrado</h2>
        <p class="pedido">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </div>
    <div class="segunda-vista">
      <textarea class="mensaje" cols="30" rows="10" readonly></textarea>
      <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
    </div>
  </section>
  <footer class="developer">Desarrollado por Javier Avalos</footer>
  <script src="main.js"></script>
</body>

</html>
